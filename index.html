    <style>
        #menu {
	        background: #0000ff40;
	        color: #FFF;
	        height: 45px;
	        border-radius: 10px;
            width: 720px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 100px;
        }

        #menu ul, #menu li {
	        margin: 0 auto;
	        padding: 0;
	        list-style: none
        }

        #menu ul {
	        width: 100%;
        }

        #menu li {
	        float: left;
	        display: inline;
	        position: relative;
        }

        #menu a {
	        display: block;
	        line-height: 45px;
	        padding: 0 14px;
	        text-decoration: none;
	        color: black;
	        font-size: 16px;
        }

        /* #menu a.dropdown-arrow:after {
	        content: "\25BE";
	        margin-left: 450px;
        } */

        #menu li a:hover {
	        color: #0099CC;
	        background: #F2F2F2;
            border-radius: 10px;
            transition: 0.5s;
        }

        #menu input {
	        display: none;
	        margin: 0;
	        padding: 0;
	        height: 45px;
	        width: 100%;
	        opacity: 0;
	        cursor: pointer
        }

        #menu label {
	        display: none;
	        line-height: 45px;
	        text-align: center;
	        position: absolute;
	        left: 35px;
        }

        #menu label:before {
	        font-size: 1.6em;
	        content: "\2261"; 
	        margin-left: 20px;
        }

        #menu ul.sub-menus{
	        height: auto;
	        overflow: hidden;
	        width: 700px;
	        background: #444444;
	        position: absolute;
	        z-index: 99;
        	display: none;
          max-height: 200px;
          overflow-y: scroll;
        }

        #menu ul.sub-menus li {
	        display: block;
	        width: 100%;
        }

        #menu ul.sub-menus a {
	        color: #FFFFFF;
	        font-size: 16px;
        }

        #menu li:hover ul.sub-menus {
	        display: block
        }

        #menu ul.sub-menus a:hover{
	        background: #F2F2F2;
	        color: #444444;
        }

        .slider-wrapper{
            position: fixed; 
            bottom: 0;
            height: 160px; 
            margin: auto; 
            display: grid; 
            place-items: center; 
            overflow: hidden;
        }

        .slider-track{
            display: flex; 
            width:calc(143*20);
            animation: slidescroll 40s linear infinite;
        }

        @keyframes slidescroll {
            0%{
                transform: translateX(0);
            }
            100%{
                transform: translateX(calc(-143px*10));
            }
        }

        .slide{
            width: 143px; 
            height: 142px; 
            display: flex; 
            align-items: center; 
            padding: 15px; 
            overflow: hidden; 
            perspective: 100px; 
            cursor: pointer;
        }
        .btn{
            display: block;
            margin-top: 100px;
            width: fit-content;
            border: 1px solid #0000ff40;
            padding: 14px 50px;
            border-radius: 6px;
            text-decoration: none;
            color: #000000d1;
            transition: background 0.5s;
            font-size: 20px;
            margin-left: auto;
            margin-right: auto;
        }
        .btn:hover{
            background: #0000ff40;
            color: #FFF
        }
        .contact a{
            color: #223577; 
            text-decoration: none;
        }
        .contact a:hover{
            color: #8f8ff5;
        }
    </style>
